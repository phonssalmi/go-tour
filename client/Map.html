<!DOCTYPE html>
<html>

<head>
	<link type="text/css" rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
	 crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
	 crossorigin=""></script>

	<!-- Project files -->
	<link rel="stylesheet" type="text/css" href="CSS/map.css" />

	<script type="text/javascript" src="JS/routeRequest.js"></script>
	<script type="text/javascript" src="JS/attractions.js"></script>
	<script type="text/javascript" src="JS/map.js"></script>
	<script type="text/javascript" src="JS/Polyline.encoded.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBa_gZPpd2jbG06slhnujNjy2pagPZRKGE&libraries=places"></script>

	<meta charset="UTF-8">
	<title>Routing</title>

	<!--include the nominating libraries-->
	<link rel="stylesheet" href="routing-machine/leaflet-routing-machine.css">

	<!--inlcude the geocoders libraries-.-->
	<script src="JS/Control.Geocoder.js"></script>
	<link rel="stylesheet" href="CSS/Control.Geocoder.css">
	<link rel="stylesheet" href="CSS/style.css">


	<!--include bootstrap sweetalert-->
	<link rel="stylesheet" href="CSS/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="JS/bootstrap.min.js"></script>

	<!--sweet alert-->
	<link rel="stylesheet" href="CSS/sweetalert2.css">
	<script src="JS/sweetalert2.min.js"></script>
	<script src="JS/popup.js"></script>

	<link rel="stylesheet" href="CSS/map.css">

	<!--mobile support-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
	<div id="mapid"></div>
	<div id="routing-menu" class="leaflet-top leaflet-left">
		<div class="leaflet-routing-container leaflet-bar leaflet-control">
			<div id="button-list">
				<button id="walk" class="walk-icon" value="foot-walking" onclick="getTransportType(value)"></button>
				<button id="bike" class="bike-icon" value="cycling-regular" onclick="getTransportType(value)"></button>
				<button id="car" class="car-icon" value="driving-car" onclick="getTransportType(value)"></button>
				<button id="bus" class="bus-icon" value="bus" onclick="getTransportType(value)"></button>


			</div>
			<div id="inputs-form" class="leaflet-routing-geocoders ">
				<div class="leaflet-routing-geocoder">
					<input placeholder="Start" class="input-fields">
					<span class="leaflet-routing-remove-waypoint"></span>
				</div>
				<div class="leaflet-routing-geocoder">
					<input placeholder="End" class="input-fields">
					<span class="leaflet-routing-remove-waypoint"></span>
				</div>
				<button class="leaflet-routing-add-waypoint" type="button"></button>
			</div>
			<div id="button-list">
				<button class="btn btn-primary" id="special-button" onclick="enableIsochrones()">
						<span class="glyphicon glyphicon-time"></span>
						Place Isochrones
					</button>			
				<button class="btn btn-primary" id="special-button" onclick="placeMarkers()">
					<span class="glyphicon glyphicon-map-marker"></span>
					Place Markers
				</button>
			</div>			
			<p>Southwest Finland Routing.</p>
			<div id="isochrones">
				<button value="isochrones" onclick="getIsochrones()">Generate Isochrones</button>
				<p>
					Isochrones Range:
					<input type="range" min="5" max=200 step="5" value="30" id="isochrones_range" oninput="onRangeChange()">
					<span id="rangeCurrent">30</span>
				</p>
				<span id="rangeMin">Min: 5</span>
				<span id="rangeMax">Max: 200</span>
				<p>
					Isochrones Interval:
					<input type="range" min="3" max="60" step="1" value="5" id="isochrones_interval" oninput="onIntervalChange()">
					<span id="intervalCurrent">5</span>
				</p>
				<span id="intervalMin">Min: 1</span>
				<span id="intervalMax">Max: 60</span>
			</div>
		</div>

	</div>

	<div id="attraction-menu-container" class="leaflet-bottom leaflet-left" style="display: none">
		<div class="leaflet-routing-container leaflet-bar leaflet-control">
			<div id="attraction-panel">
				
			</div>
		</div>
	</div>

	<div class="leaflet-right leaflet-top" style="position:absolute;z-index:50;">
		<div id="transit-itineraries" class="leaflet-bar leaflet-control">
		</div>
	</div>

	<div class="leaflet-bottom leaflet-right" style="position:absolute;z-index:50;margin-bottom:16px;">
		<div class="leaflet-control-zoom leaflet-bar leaflet-control">
			<a class="leaflet-control-zoom-in" href="#" title="Zoom in" onclick="zoomIn()">+</a>
			<a class="leaflet-control-zoom-out" href="#" title="Zoom out" onclick="zoomOut()">-</a>
		</div>
	</div>
</body>

</html>
