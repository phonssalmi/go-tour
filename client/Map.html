<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
	<meta charset="UTF-8">
	<title>Southwest Finland Green Routing</title>

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
	 crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
	 crossorigin=""></script>

	<!-- Project files -->
	<link rel="stylesheet" type="text/css" href="CSS/map.css" />
	<script type="text/javascript" src="JS/map.js"></script>
	<script type="text/javascript" src="JS/Polyline.encoded.js"></script>

</head>

<body>
	<div id="mapid"></div>
	<form id="routeForm" method="POST" action="">
		<input type="text" name="routeStart">
		</br>
		<input type="text" name="routeEnd">
		</br>
		<select id="transportType" onchange="getRoute()">
			<option value="foot-walking">Pedestrian</option>
			<option value="cycling-regular">Bicycle</option>
			<option value="driving-car">Car</option>
		</select>
		</br>
		<input type="submit" value="Send">
	</form>
	<div id="Isochrones">
		<button value="isochrones" onclick="getIsochrones()">Generate Isochrones</button>
		</br>
		Isochrones range:
		</br>
		<input type="range" min="5" max="200" step="5" value="30" id="isochrones_range" oninput="onRangeChange()">
		<span id="rangeCurrent">30</span>
		</br>
		<span id="rangeMin">Min: 5</span>
		<span id="rangeMax">Max: 200</span>
		</br>
		</br>
		Isochrones interval:
		</br>
		<input type="range" min="1" max="60" step="1" value="5" id="isochrones_interval" oninput="onIntervalChange()">
		<span id="intervalCurrent">5</span>
		</br>
		<span id="intervalMin">Min: 1</span>
		<span id="intervalMax">Max: 60</span>


	</div>

</body>

</html>
